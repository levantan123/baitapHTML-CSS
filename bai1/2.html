<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Viết 1 file HTML sử dụng inline và block element và thể hiện sự khác nhau</title>
</head>
<body>
	<!-- Thẻ block -->
	<h6>Bài tập 1.2</h6>
	<p>Ý 1</p>

	<!-- Thẻ inline -->
	<img src="./images/a.jpg" alt="#">
	<span>Cần thêm một ảnh nữa</span>
</body>
</html>
